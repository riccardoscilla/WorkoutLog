<p-toast position="top-center"></p-toast>

<ng-container *ngIf="exercise.data">

    <div style="height: 40px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;">
        <div>
            <i class="pi pi-chevron-left" style="font-size: 16px; margin-right: 8px; padding: 8px" (click)="gotoExerciseList()"></i>
            <span class="title"> {{header}} </span>
        </div>
    
        <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
            <p-button icon="pi pi-trash" [outlined]="true" severity="danger" (click)="confirmDelete()"></p-button>
            <p-button icon="pi pi-save" (click)="saveExercise()"></p-button>
        </div>
    </div>

    <div class="card">
    
        <label>Name</label>
        <input pInputText [(ngModel)]="exercise.name"/>

        <label>Group</label>
        <p-dropdown [options]="groupDropdownOptions" [(ngModel)]="exercise.group"
            optionLabel="label" optionValue="id" appendTo="body"></p-dropdown>
       
        
        
    </div>
    

</ng-container>

<ng-container *ngIf="exercise.loading">
    <div class="card">
        <div class="card-title">
            <i class="pi pi-spin pi-spinner"></i>
            Loading ...
        </div>
    </div>
</ng-container>

<ng-container *ngIf="exercise.noData">
    <div class="card">
        <div class="card-title">
            <i class="pi pi-info-circle"></i>
            Exercise do not exists
        </div>
    </div>
</ng-container>
