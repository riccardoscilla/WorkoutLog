

<div class="grid">
    <div class="col-12">
        <h1>Sign In</h1>
    </div>

    <div class="col-12">
        <span class="p-float-label">
            <input pInputText id="username" #username />
            <label htmlFor="username">Email</label>
        </span>
    </div>

    <div class="col-12 mt-3">
        <span class="p-float-label">
            <input pInputText id="password" #password />
            <label htmlFor="password">Password</label>
        </span>
    </div>

    <div class="col-12">
        <p-button label="Login" (click)="authService.signIn(username.value, password.value)"></p-button>
    </div>

    <div class="col">
        Don't have an account?
        <a routerLink="/sign-up">Sign Up</a>
    </div>
</div>
